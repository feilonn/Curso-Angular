<!-- Utilizando class binding -->
<h1>
  <i class="bi"
  [class.bi-star]="!meuFavorito"
  [class.bi-star-fill]="meuFavorito"
  (click)="onClick()"
  ></i>
</h1>

<!-- Utilizando a diretiva ngClass -->
<h1>
  <i class="bi"
  [ngClass]="{
    'bi-star': !meuFavorito,
    'bi-star-fill': meuFavorito
  }"
  (click)="onClick()"
  ></i>
</h1>
